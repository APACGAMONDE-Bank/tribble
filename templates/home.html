<div class="container">
  <div class="card" ng-repeat="card in projects">
    <div class="card-title">
      <a ui-sref="project({slug: card.slug })">{{ card.title }}</a>
    </div>
    <div class="card-body">
      <div class="card-body-text">{{ card.description }}</div>
    </div>
    <div class="card-footer">
      <a href="{{ github + card.slug + '.js' }}" target="_blank">Source Code</a>
    </div>
  </div>
</div>
